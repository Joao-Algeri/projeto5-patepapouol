<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Bate-papo Uol</title>
  </head>
  <body>
    <div class="bar-top">
      <div class="bar-top-box">
        <img src="logo.png" />
        <ion-icon class="bar-top-icon" name="people"></ion-icon>
      </div>
    </div>
    <div class="message-box">
      <div class="message-inside grey">
        <div class="message">
          <span class="light">(09:21:45)</span>
          <span class="bold">João</span> entra na sala...
        </div>
      </div>
      <div class="message-inside">
        <div class="message">(09:22:28) João para Todos: Bom dia</div>
      </div>
      <div class="message-inside">
        <div class="message">(09:22:38) Maria para João: Oi João :)</div>
      </div>
      <div class="message-inside red">
        <div class="message">
          (09:22:48) João reservadamente para Maria: Oi gatinha quer tc?
        </div>
      </div>
      <div class="message-inside grey">
        <div class="message">(09:22:58) Maria sai da sala...</div>
      </div>
    </div>
    <div class="bar-bottom">
      <div class="bar-bottom-box">
        <input class="input" type="text" placeholder="Escreva aqui..." />
        <ion-icon class="bar-bottom-icon" name="paper-plane-outline"></ion-icon>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
