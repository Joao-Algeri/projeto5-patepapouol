<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Bate-papo Uol</title>
  </head>
  <body>
    <div class="bar-top">
      <div class="bar-top-box">
        <img src="logo.png" />
        <ion-icon class="bar-top-icon" name="people"></ion-icon>
      </div>
    </div>
    <div class="message_box"></div>
    <div class="bar-bottom">
      <div class="bar-bottom-box">
        <input class="input" type="text" placeholder="Escreva aqui..." />
        <ion-icon
          onclick="sendsMessage()"
          class="bar-bottom-icon"
          name="paper-plane-outline"
        ></ion-icon>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
